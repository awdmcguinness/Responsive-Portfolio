<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <h1 class="name">Anthony McGuinness</h1>
      </div>
      <div class="links">
        <nav>
          <ul>
            <li class="nav"><a href="index.html">About</a></li>
            <li class="nav"><a href="portfolio.html">Portfolio</a></li>
            <li class="nav"><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="contact-main">
      <div class="container-form">
        <div class="contact-title">
          <h3>Contact</h3>
        </div>
        <div class="contact-form">
          <form action="">
            <label id="label-name">Name</label>
            <input type="text" name="Name" id="name" placeholder="John Smith" />
            <label id="label-email">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="example@gmail.com"
              required
            />
            <label id="label-message">Message</label>
            <textarea
              name="message"
              id="textarea"
              cols="30"
              rows="10"
            ></textarea>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer">Copyright &#169</footer>
  </body>
</html>
